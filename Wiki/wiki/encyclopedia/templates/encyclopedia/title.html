{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    

    <p>{{ content | safe}}</p>
    <form action="/wiki/{{ title }}"  method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="content" value="{{ content }}">
        <input type="submit" value="Edit Page">
    </form>
{% endblock %}
