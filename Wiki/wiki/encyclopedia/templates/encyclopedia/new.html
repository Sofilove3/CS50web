{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Add New Page</h1>

    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <p><label for="body_text">Write text:</label></p>
        <textarea id="body_text" name="body_text" style="height: 500px;"><h1 id="heading"></h1></textarea>
        <input type="submit" value="Make New Page + Save">
    </form>
{% endblock %}
